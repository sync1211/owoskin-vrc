name: .NET Core Desktop
permissions:
  contents: read
  actions: write

on:
  push:
    branches: [ "master", "ConcurrentManager" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: OWOVRC.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # Install the .NET Core 6.0 workload (required for vrc-oscquery-lib tests)
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test

    # Build the app
    - name: Publish OWOVRC.CLI
      run: dotnet publish "OWOVRC.CLI/OWOVRC.CLI.csproj" -r win-x64 -o "OWOVRC/bin/publish/win-x64/" -p:PublishProfile=OWOVRC.CLI/Properties/PublishProfiles/Windows-x64.pubxml
    - name: Publish OWOVRC.UI
      run: dotnet publish "OWOVRC.UI/OWOVRC.UI.csproj" -r win-x64 -o "OWOVRC/bin/publish/win-x64/" -p:PublishProfile=OWOVRC.UI/Properties/PublishProfiles/Windows-x64.pubxml

    # Upload the EXE https://github.com/marketplace/actions/upload-a-build-artifact
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OWOVRC-win64
        path: "OWOVRC/bin/publish/win-x64/"
